  <link rel="icon" type="image/png" href="/assets/favicon.png" />
  <meta property="og:title" content="R.A.L.F. ‚Äì Music Showcase" />

  <meta property="og:image" content="/assets/logo-512.png" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA / App-Icon -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/pwa/icon-180.png">
  <meta name="theme-color" content="#ea580c">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    img, audio, video { -webkit-user-drag: none; user-select: none; }

    /* Pulsierende orange Linie */
    @keyframes pulseLine { 0%,100%{box-shadow:0 0 0 rgba(234,88,12,0)} 50%{box-shadow:0 0 16px rgba(234,88,12,.35)} }
    .orange-sep { height: 4px; background: #ea580c; animation: pulseLine 3.2s ease-in-out infinite; }

    /* Safe-Area f√ºr Android/iOS */
    .player-dock-safe { padding-bottom: max(env(safe-area-inset-bottom), .5rem); }

    /* Gr√∂√üere Touch-Ziele */
    .btn-touch { min-width: 48px; min-height: 44px; }

    /* Audio: Download-Button weg (Fallback) */
    audio::-internal-media-controls-download-button { display:none; }
    audio::-webkit-media-controls-enclosure { overflow:hidden; }

    /* --- Songkarte: Hover/Tap-Glow --- */
    .card {
      position: relative;
      border: 1px solid #ea580c;
      border-radius: 1rem;
      overflow: hidden;
      background: rgba(23,23,23,0.7);
      transition: box-shadow .25s ease, transform .25s ease;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(234,88,12,0.15);
      opacity: 0;
      transition: opacity .25s ease;
      pointer-events: none;
    }
    .card:hover,
    .card.touch-glow {
      box-shadow: 0 0 20px rgba(234,88,12,0.60), 0 0 42px rgba(234,88,12,0.35);
      transform: translateY(-2px);
    }
    .card:hover::before,
    .card.touch-glow::before { opacity: 1; }

    /* Now-Playing: Rahmen-Glow + Badge */
    .now-playing {
      box-shadow: 0 0 22px rgba(234,88,12,0.70), 0 0 46px rgba(234,88,12,0.45) !important;
    }
    .now-playing::after {
      content:"Now Playing";
      position:absolute; top:.5rem; right:.5rem; z-index:2;
      font-size:.65rem; line-height:1; padding:.25rem .45rem; border-radius:9999px;
      background:rgba(0,0,0,.65); color:#f5f5f5; border:1px solid #ea580c;
    }

    /* Galerie-Badge f√ºr Kategorie-Counts */
    .badge {
      position: absolute; top: .5rem; right: .5rem;
      font-size: .70rem; line-height: 1; padding: .25rem .45rem;
      border-radius: 9999px; background: rgba(0,0,0,.65);
      color: #e5e5e5; border: 1px solid #ea580c;
    }

    /* NEU-Badge auf Songkarte */
    .badge-new {
      position: absolute; top: .5rem; left: .5rem; z-index: 2;
      font-size: .65rem; line-height: 1; padding: .25rem .45rem; border-radius: 9999px;
      background: #ea580c; color: #111; font-weight: 700; border: 1px solid #ea580c;
    }
  </style>

      <div class="flex items-center gap-2">

      </div>

      <div class="sm:hidden">
        <button id="btnPlay" class="btn-touch w-11 h-11 flex items-center justify-center rounded-full bg-orange-600 text-white font-semibold hover:bg-orange-500">‚ñ∂</button>

              class="btn-touch w-11 h-11 flex items-center justify-center rounded-full border border-neutral-700 hover:border-neutral-500"

  <!-- Footer -->
  <footer class="border-t border-neutral-800">
    <div class="max-w-6xl mx-auto px-4 py-8 text-xs text-neutral-500 flex justify-between">
      <span>¬© R.A.L.F. ‚Äì Alle Rechte vorbehalten. Streaming-only. Downloads deaktiviert.</span>
      <span>v4.8.0</span>
    </div>
  </footer>

  <!-- App-Logik -->
  <script>
    const state = {
      songs: [],
      categories: [],
      cat: 'all',
      query: '',
      active: null,
      queue: [],
      queueIndex: -1,
      shuffle: false,

      // Daily rotation
      dailyKey: null,
      dailyOrder: null,

      // NEU-Set
      newestSet: new Set()
    };

    /* ===== Helpers: Local Overrides & Load ===== */
    function loadLocalOverrides() {
      const s = localStorage.getItem('ralf_songs_json');
      const c = localStorage.getItem('ralf_categories_json');
      if (s) { try { const js = JSON.parse(s); state.songs = Array.isArray(js)?js:(js.songs||[]); } catch{} }
      if (c) { try { const jc = JSON.parse(c); state.categories = Array.isArray(jc)?jc:(jc.categories||[]); } catch{} }
      try { state.shuffle = localStorage.getItem('ralf_shuffle') === '1'; } catch {}
    }

    async function loadData() {
      loadLocalOverrides();
      if (!state.songs.length) {
        try { const s = await fetch('/songs.json').then(r=>r.json()); state.songs = Array.isArray(s)?s:(s.songs||[]); } catch(e){}
      }
      if (!state.categories.length) {
        try { const c = await fetch('/categories.json').then(r=>r.json()); state.categories = Array.isArray(c)?c:(c.categories||[]); } catch(e){}
      }

      // Build "NEU" Set (letzte 10 per addedAt)
      buildNewestSet();

      // Daily rotation initialisieren
      ensureDailyOrder();

      applyQueryFromURL(); render();

      const pid = new URLSearchParams(location.search).get('id');
      if (pid) { const s = state.songs.find(x=>x.id===pid); if (s) setTimeout(()=>playSong(s),150); }
    }

    /* ===== URL / Filters ===== */
    function applyQueryFromURL() {
      const p = new URLSearchParams(location.search);
      state.cat = p.get('cat') || 'all';
      state.query = (p.get('q') || '').toLowerCase();
      const search = document.getElementById('search'); if (search) search.value = state.query;
    }
    function setCat(cat) {
      state.cat = cat;
      const p = new URLSearchParams(location.search); p.set('cat', cat);
      history.replaceState(null,'','?'+p.toString());
      ensureDailyOrder(); // falls "Alle" gew√§hlt wird
      render();
      state.queue = []; state.queueIndex = -1; updateCounter();
    }
    function setQuery(q) {
      state.query = (q||'').toLowerCase();
      const p = new URLSearchParams(location.search);
      if (state.query) p.set('q', state.query); else p.delete('q');
      history.replaceState(null,'','?'+p.toString());
      render();
      state.queue = []; state.queueIndex = -1; updateCounter();
    }

    /* ===== NEU-Logik ===== */
    function parseDateSafe(v) {
      if (!v && v !== 0) return null;
      if (typeof v === 'number') return new Date(v);
      const d = new Date(v);
      return isNaN(d.getTime()) ? null : d;
    }
    function buildNewestSet() {
      const withDates = (state.songs||[])
        .map(s => ({ id: s.id, d: parseDateSafe(s.addedAt) }))
        .filter(x => x.id && x.d);
      withDates.sort((a,b)=> b.d - a.d);
      const top10 = withDates.slice(0, 10).map(x=>x.id);
      state.newestSet = new Set(top10);
    }

    /* ===== Daily Rotation (nur f√ºr Alle & ohne Suche) ===== */
    function getLocalDayKey() {
      const d = new Date();
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      return `${y}-${m}-${day}`;
    }
    function seededPRNG(seed) {
      let s = 0;
      for (let i=0;i<seed.length;i++) s = (s*31 + seed.charCodeAt(i)) >>> 0;
      let x = (s || 123456789) >>> 0;
      return function() {
        x = (1103515245 * x + 12345) % 2147483648;
        return x / 2147483648;
      };
    }
    function seededShuffleIds(ids, seedKey) {
      const prng = seededPRNG(seedKey);
      const a = ids.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(prng() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function ensureDailyOrder() {
      const key = getLocalDayKey();
      const ids = (state.songs||[]).map(s=>s.id);
      if (state.dailyKey !== key || !state.dailyOrder || state.dailyOrder.length !== ids.length) {
        state.dailyKey = key;
        state.dailyOrder = seededShuffleIds(ids, key);
      } else {
        const setKnown = new Set(state.dailyOrder);
        const missing = ids.filter(id => !setKnown.has(id));
        if (missing.length) {
          const tail = seededShuffleIds(missing, key + '-tail');
          state.dailyOrder = state.dailyOrder.concat(tail);
        }
      }
    }

    /* ===== Sichtbare Songs ===== */
    function getVisibleSongs() {
      const q = state.query;
      const base = (state.songs||[]).filter(s =>
        (state.cat === 'all' || s.category === state.cat) &&
        (!q || (s.title||'').toLowerCase().includes(q) || (s.artist||'').toLowerCase().includes(q))
      );

      if (state.cat === 'all' && !q) {
        ensureDailyOrder();
        const pos = new Map(state.dailyOrder.map((id,idx)=>[id, idx]));
        return base.slice().sort((a,b)=> (pos.get(a.id)??0) - (pos.get(b.id)??0));
      }
      return base;
    }
    function songsByCategory(key) {
      return (state.songs||[]).filter(s => s.category === key);
    }

    /* ===== Queue-/Shuffle-Helfer ===== */
    function getVisibleIds() { return getVisibleSongs().map(s => s.id); }
    function shuffleInPlace(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    function setQueueKeepingIndex(ids, keepIndex) {
      const list = Array.isArray(ids) ? ids.slice() : [];
      if (!list.length) { state.queue = []; state.queueIndex = -1; updateCounter(); return; }
      const n = list.length, curr = state.active;
      if (!curr || !list.includes(curr)) {
        state.queue = list; state.queueIndex = Math.min(Math.max(keepIndex, 0), n - 1); updateCounter(); return;
      }
      const others = list.filter(id => id !== curr);
      const before = others.slice(0, Math.min(keepIndex, others.length));
      const after  = others.slice(before.length);
      state.queue = [...before, curr, ...after];
      state.queueIndex = Math.min(keepIndex, state.queue.length - 1);
      updateCounter();
    }

    function ensureQueueForVisible() {
      let ids = getVisibleIds();
      if (state.shuffle) ids = shuffleInPlace(ids.slice());
      state.queue = ids; state.queueIndex = ids.length ? 0 : -1;
      updateCounter();
    }

    function startQueueFromVisible() {
      ensureQueueForVisible();
      if (state.queueIndex === -1) return;
      const first = state.songs.find(x=>x.id===state.queue[0]);
      if (first) playSong(first);
    }

    function startQueueForCategory(key) {
      let ids = songsByCategory(key).map(s=>s.id);
      if (!ids.length) return;
      if (state.shuffle) ids = shuffleInPlace(ids.slice());
      state.queue = ids; state.queueIndex = 0;
      const first = state.songs.find(x=>x.id===ids[0]);
      if (first) playSong(first);
      updateCounter();
    }

    /* Weiter / Zur√ºck nutzen IMMER die Queue */
    function playSongById(id){
      const s = state.songs.find(x=>x.id===id);
      if (s) playSong(s);
    }
    function playNext(){
      if (!state.queue.length) {
        let ids = getVisibleIds();
        ids = state.shuffle ? shuffleInPlace(ids.slice()) : ids;
        state.queue = ids;
        const idx = state.queue.indexOf(state.active);
        state.queueIndex = idx >= 0 ? idx : 0;
      }
      state.queueIndex = (state.queueIndex + 1) % state.queue.length;
      playSongById(state.queue[state.queueIndex]);
      updateCounter();
    }
    function playPrev(){
      if (!state.queue.length) {
        let ids = getVisibleIds();
        ids = state.shuffle ? shuffleInPlace(ids.slice()) : ids;
        state.queue = ids;
        const idx = state.queue.indexOf(state.active);
        state.queueIndex = idx >= 0 ? idx : 0;
      }
      state.queueIndex = (state.queueIndex - 1 + state.queue.length) % state.queue.length;
      playSongById(state.queue[state.queueIndex]);
      updateCounter();
    }

    /* ===== UI render ===== */
    function renderCatBar() {
      const bar = document.getElementById('catBar'); bar.innerHTML = '';

      // "Alle" Chip mit Gesamtanzahl
      const wrapAll = document.createElement('div'); wrapAll.className = 'flex items-center gap-1';
      const allCount = (state.songs || []).length;
      const allBtn = document.createElement('button');
      allBtn.textContent = `Alle (${allCount})`;
      allBtn.className = 'px-3 py-1.5 rounded-full border text-sm transition ' +
        (state.cat==='all' ? 'bg-orange-600 border-orange-500 text-white'
                           : 'bg-neutral-900 border-orange-600 text-neutral-200 hover:border-orange-500');
      allBtn.onclick = ()=>setCat('all');
      wrapAll.appendChild(allBtn);
      bar.appendChild(wrapAll);

      // Kategorie-Chips mit Counts
      state.categories.forEach(c=>{
        const wrap = document.createElement('div'); wrap.className = 'flex items-center gap-1';
        const count = songsByCategory(c.key).length;

        const chip = document.createElement('button');
        chip.textContent = `${c.label || c.key} (${count})`;
        chip.className = 'px-3 py-1.5 rounded-full border text-sm transition ' +
          (state.cat===c.key ? 'bg-orange-600 border-orange-500 text-white'
                             : 'bg-neutral-900 border-orange-600 text-neutral-200 hover:border-orange-500');
        chip.onclick = ()=>setCat(c.key);

        const play = document.createElement('button');
        play.innerText = '‚ñ∂';
        play.title = 'Kategorie abspielen';
        play.className = 'px-2 py-1 rounded-full border text-sm bg-orange-600 text-white border-orange-500 hover:bg-orange-500';
        play.onclick = (e)=>{ e.stopPropagation(); startQueueForCategory(c.key); };

        wrap.appendChild(chip); wrap.appendChild(play);
        bar.appendChild(wrap);
      });
    }

    function renderCategoryGallery() {
      const show = state.cat==='all' && !state.query;
      const section = document.getElementById('catGallery');
      section.classList.toggle('hidden', !show);
      if (!show) return;

      const grid = document.getElementById('catGrid'); grid.innerHTML = '';
      state.categories.forEach(c=>{
        const count = songsByCategory(c.key).length;

        const card = document.createElement('div');
        card.className = 'group relative cursor-pointer rounded-2xl overflow-hidden border border-orange-600 hover:border-orange-500';
        card.onclick = ()=>setCat(c.key);
        card.innerHTML = `
          <img src="${c.cover||'/assets/pwa/icon-512.png'}" alt="${c.label||c.key}" class="w-full h-32 object-contain bg-black" />
          <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
            <span class="font-semibold text-white text-sm sm:text-base">${c.label||c.key}</span>
          </div>
          <div class="badge">${count}</div>`;
        grid.appendChild(card);
      });
    }

    function renderSongs() {
      const labelByKey=new Map((state.categories||[]).map(c=>[c.key,c.label||c.key]));
      const grid=document.getElementById('songsGrid');
      const empty=document.getElementById('emptyState');
      grid.innerHTML='';
      const filtered=getVisibleSongs();
      if(!filtered.length){empty.classList.remove('hidden');return;} else empty.classList.add('hidden');

      filtered.forEach(s=>{
        const card=document.createElement('div');
        card.className='card group transition';
        if (state.active === s.id) card.classList.add('now-playing');

        const isNew = state.newestSet.has(s.id);
        card.innerHTML=`
          <div class="aspect-[3/4] overflow-hidden relative">
            ${isNew ? '<div class="badge-new">NEU</div>' : ''}
            <img src="${s.cover}" alt="${s.title}" class="w-full h-full object-cover group-hover:scale-105 transition" />
          </div>
          <div class="p-4">
            <div class="text-xs text-neutral-300 mb-1">${labelByKey.get(s.category)||s.category||''}</div>
            <h3 class="font-semibold leading-tight">${s.title}</h3>
            <div class="text-sm text-neutral-400">${s.artist||''}</div>
            <div class="mt-3 flex justify-end">
              <button class="play bg-orange-600 text-white text-sm font-semibold rounded-full px-3 py-1.5 shadow hover:bg-orange-500">‚ñ∂ Abspielen</button>
            </div>
          </div>`;
        // Tap-Glow f√ºr Mobile
        card.addEventListener('touchstart', ()=>{ card.classList.add('touch-glow'); setTimeout(()=>card.classList.remove('touch-glow'), 220); }, {passive:true});
        card.querySelector('.play').onclick=()=>{
          const ids = getVisibleIds();
          const pos = ids.findIndex(id=>id===s.id);
          state.active = s.id;
          setQueueKeepingIndex(state.shuffle ? shuffleInPlace(ids.slice()) : ids, Math.max(0,pos));
          playSong(s);
        };
        grid.appendChild(card);
      });
    }

    function render(){ renderCatBar(); renderCategoryGallery(); renderSongs(); updateShuffleButton(); }

    /* ===== Player ===== */
    function playSong(s){
      state.active = s.id;
      if (state.queue.length) {
        const idx = state.queue.indexOf(s.id);
        if (idx >= 0) state.queueIndex = idx;
      } else {
        state.queue = [s.id]; state.queueIndex = 0;
      }

      document.getElementById('playerDock').classList.remove('hidden');
      document.getElementById('playerCover').src = s.cover||'';
      document.getElementById('playerTitle').textContent = s.title||'';
      document.getElementById('playerArtist').textContent = s.artist||'';

      const audio = document.getElementById('audio');
      audio.src = s.src;
      audio.play().catch(()=>{});
      audio.ontimeupdate = ()=>{
        const base = s.duration || audio.duration || 1;
        const pct = Math.min(100, Math.round((audio.currentTime / base) * 100));
        document.getElementById('playerProgress').style.width = pct + '%';
      };
      audio.onended = ()=> playNext();

      const p = new URLSearchParams(location.search); p.set('id', s.id);
      history.replaceState(null,'','?'+p.toString());

      updateCounter(); updatePlayIcon();
      renderSongs();
    }

    /* HARTE SCHLIESSEN-FUNKTION */
    function closePlayerHard() {
      const audio = document.getElementById('audio');
      try { audio.pause(); audio.removeAttribute('src'); audio.load(); } catch {}
      document.getElementById('playerDock').classList.add('hidden');
      document.getElementById('playerCover').src = '';
      document.getElementById('playerTitle').textContent = '';
      document.getElementById('playerArtist').textContent = '';
      document.getElementById('playerProgress').style.width = '0%';
      state.active = null; state.queue = []; state.queueIndex = -1;
      updateCounter(); updatePlayIcon();
      const p = new URLSearchParams(location.search); p.delete('id');
      history.replaceState(null,'','?'+p.toString());
      renderSongs();
    }

    /* Controls */
    document.getElementById('prevBtn').addEventListener('click', playPrev);
    document.getElementById('nextBtn').addEventListener('click', playNext);
    document.getElementById('shuffleBtn').addEventListener('click', ()=>{
      state.shuffle = !state.shuffle;
      try { localStorage.setItem('ralf_shuffle', state.shuffle ? '1' : '0'); } catch {}

      if (state.shuffle) {
        const keepIndex = Math.max(0, state.queueIndex|0);
        const base = getVisibleIds();
        const mixed = shuffleInPlace(base.slice());
        setQueueKeepingIndex(mixed, keepIndex);
      } else {
        const base = getVisibleIds();
        state.queue = base;
        const idx = base.indexOf(state.active);
        state.queueIndex = idx >= 0 ? idx : (base.length ? 0 : -1);
        updateCounter();
      }

      updateShuffleButton();
    });
    document.getElementById('playAllBtn').addEventListener('click', startQueueFromVisible);
    document.getElementById('closeBtn').addEventListener('click', closePlayerHard);

    function updateShuffleButton(){
      const btn = document.getElementById('shuffleBtn');
      btn.className = 'btn-touch px-2.5 py-1.5 rounded-full border ' + (state.shuffle
        ? 'border-orange-500 bg-orange-600/20 text-white'
        : 'border-neutral-700 hover:border-neutral-500');
      btn.title = state.shuffle ? 'Shuffle ist an' : 'Shuffle umschalten';
    }

    /* Suche */
    document.getElementById('search').addEventListener('input', e=>setQuery(e.target.value));
    window.addEventListener('keydown', e=>{
      if ((e.ctrlKey||e.metaKey) && e.key.toLowerCase()==='k') {
        e.preventDefault(); const inp=document.getElementById('search'); inp.focus(); inp.select();
      }
    });

    /* Scrub */
    (function enableScrub(){
      const audio=document.getElementById('audio'), bar=document.getElementById('playerBar');
      if (!bar) return;
      bar.addEventListener('click', e=>{
        const r=bar.getBoundingClientRect(), ratio=(e.clientX-r.left)/r.width;
        if (audio.duration>0) audio.currentTime = ratio*audio.duration;
      });
    })();

    /* Mobile Play/Pause Button */
    (function wireMobilePlay(){
      const audio=document.getElementById('audio');
      const btn=document.getElementById('btnPlay');
      if (!btn) return;
      btn.onclick = ()=>{ if (audio.paused) audio.play().catch(()=>{}); else audio.pause(); };
      audio.addEventListener('play', updatePlayIcon);
      audio.addEventListener('pause', updatePlayIcon);
      audio.addEventListener('ended', updatePlayIcon);
      updatePlayIcon();
    })();

    function updatePlayIcon(){
      const audio=document.getElementById('audio');
      const btn=document.getElementById('btnPlay');
      if (!btn || !audio) return;
      btn.textContent = audio.paused ? '‚ñ∂' : '‚è∏';
    }

    function updateCounter(){
      const el = document.getElementById('playerCounter');
      if (!el) return;
      if (!state.queue.length || state.queueIndex<0) { el.textContent=''; return; }
      el.textContent = (state.queueIndex+1) + ' / ' + state.queue.length;
    }

    /* Editor nur laden, wenn ?edit=1 */
    (function maybeLoadEditor(){
      if (new URLSearchParams(location.search).get("edit")==="1") {
        var s=document.createElement("script"); s.src="/editor.js?v=4.3"; document.body.appendChild(s);
      }
    })();

    loadData();
  </script>
</body>
</html>
