<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Queue-Test A</title>
<link rel="icon" href="data:,">
<style>
  :root { --bg:#0a0a0a; --panel:#111; --muted:#a1a1aa; --line:#262626; --accent:#ea580c; }
  *{box-sizing:border-box} body{margin:0;background:#000;color:#eee;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{min-height:100dvh;padding-bottom:120px}
  .hero{height:160px;background:#000 url('/assets/logo-banner.png') center/cover no-repeat;border-bottom:4px solid var(--accent)}
  /* player */
  .dock{position:fixed;left:0;right:0;bottom:0;background:rgba(17,17,17,.96);backdrop-filter:saturate(120%) blur(6px);border-top:1px solid #1f1f1f}
  .dock-in{max-width:1100px;margin:0 auto;padding:10px 14px;display:flex;align-items:center;gap:12px}
  .cover{width:48px;height:48px;border-radius:10px;background:#222 url('https://cdn2.suno.ai/41408c24-5290-44a4-969a-4a0f5aa1cc4c.jpeg') center/cover no-repeat;flex:none;cursor:pointer}
  .meta{min-width:0;flex:1}
  .title{font-weight:700;font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .artist{font-size:12px;color:#bbb;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .controls{display:flex;align-items:center;gap:10px}
  .btn{width:44px;height:44px;border-radius:9999px;border:1px solid #3f3f46;background:rgba(20,20,20,.9);color:#eee;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;transition:.15s}
  .btn:active{transform:scale(.96)}
  .btn-primary{background:var(--accent);border-color:var(--accent);color:#111}
  .btn-active{box-shadow:0 0 0 2px rgba(234,88,12,.18) inset;border-color:var(--accent)}
  .counter{font-size:12px;color:#bbb;min-width:48px;text-align:center}
  /* menu bottom sheet */
  .sheet-back{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none}
  .sheet-back.open{display:block}
  .sheet{position:fixed;left:50%;transform:translateX(-50%);bottom:-100%;width:min(700px,96vw);height:90vh;max-height:90vh;background:var(--panel);border:1px solid var(--line);border-bottom:none;border-radius:12px 12px 0 0;box-shadow:0 -20px 60px rgba(0,0,0,.6);transition:bottom .25s ease}
  .sheet.open{bottom:0}
  .sheet header{position:sticky;top:0;padding:10px 14px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between;background:linear-gradient(#121212,#101010)}
  .x{width:36px;height:36px;border-radius:9999px;border:1px solid var(--line);background:#161616;color:#eee;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .list{padding:8px 0;overflow:auto;height:calc(90vh - 56px)}
  .row{display:flex;align-items:center;gap:10px;padding:10px 14px;border-bottom:1px solid #151515;cursor:pointer}
  .row:hover{background:#151515}
  .pos{width:22px;color:#666;font-size:12px;text-align:right}
  .thumb{width:36px;height:36px;border-radius:6px;background:#222 center/cover no-repeat;flex:none}
  .r-meta{min-width:0}
  .r-title{font-size:14px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .r-artist{font-size:12px;color:#8b8b8b;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  @media (orientation:landscape){ .sheet{height:70vh;max-height:70vh} .list{height:calc(70vh - 56px)} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="hero"></div>
    <!-- Platzhalter-Content -->
    <div style="max-width:1100px;margin:16px auto;padding:0 14px;color:#bbb">
      <p>Dummy-Inhalt. Diese Seite zeigt nur das Verhalten des Players und des Queue-Bottom-Sheets im Hochformat.</p>
      <p>Tippe unten rechts auf ‚Äû‚ãÆ‚Äú.</p>
    </div>
  </div>

  <!-- Player -->
  <div class="dock">
    <div class="dock-in">
      <div class="cover" id="coverBtn" title="Cover Vollbild (attrappe)"></div>
      <div class="meta">
        <div class="title" id="t">Beyond the Silence</div>
        <div class="artist" id="a">R.A.L.F.</div>
      </div>

      <!-- Reihenfolge: ‚èÆ ‚Ä¢ üîÄ ‚Ä¢ ‚ñ∂/‚è∏ ‚Ä¢ ‚è≠ ‚Ä¢ ‚ãÆ -->
      <div class="controls">
        <button class="btn" title="Zur√ºck">‚èÆ</button>
        <button id="shufA" class="btn" title="Shuffle">üîÄ</button>
        <button id="playA" class="btn" title="Play/Pause">‚ñ∂</button>
        <button class="btn" title="Weiter">‚è≠</button>
        <span class="counter">1 / 12</span>
        <button id="moreA" class="btn" title="Mehr">‚ãÆ</button>
      </div>
    </div>
  </div>

  <!-- Bottom Sheet -->
  <div id="backA" class="sheet-back"></div>
  <section id="sheetA" class="sheet" aria-label="N√§chste Titel">
    <header>
      <strong>N√§chste Titel</strong>
      <button id="closeA" class="x" aria-label="Schlie√üen">‚úï</button>
    </header>
    <div class="list" id="listA"></div>
  </section>

<script>
  // Dummy Queue
  const demo = [
    ["Schamlos","R.A.L.F.","https://cdn2.suno.ai/93328fd6-817e-4724-98e0-7055518b8b0c.jpeg"],
    ["Kruzifix","R.A.L.F.","https://cdn2.suno.ai/86357cec-c7c9-4871-b719-ec799f716e15.jpeg"],
    ["Ich Seh Dich","R.A.L.F.","https://cdn2.suno.ai/97424fd3-8f8b-4f06-abba-05ea40dc9237.jpeg"],
    ["Glut","R.A.L.F.","https://cdn2.suno.ai/38cfc01f-0a65-4415-890c-345ae305912f.jpeg"],
    ["Feuer Und Brand","R.A.L.F.","https://cdn2.suno.ai/77658970-6e81-4c69-a746-768c001c81eb.jpeg"],
    ["Tiefer","R.A.L.F.","https://cdn2.suno.ai/e5f7f9a2-c589-4a50-9e4d-30019c600965.jpeg"],
  ];
  const listA = document.getElementById('listA');
  demo.forEach((d,i)=>{
    const el = document.createElement('div');
    el.className='row';
    el.innerHTML = `<div class="pos">${i+1}.</div>
                    <div class="thumb" style="background-image:url('${d[2]}')"></div>
                    <div class="r-meta"><div class="r-title">${d[0]}</div><div class="r-artist">${d[1]}</div></div>`;
    el.onclick = ()=> closeSheet();
    listA.appendChild(el);
  });

  const backA = document.getElementById('backA');
  const sheetA = document.getElementById('sheetA');
  function openSheet(){ backA.classList.add('open'); sheetA.classList.add('open'); }
  function closeSheet(){ backA.classList.remove('open'); sheetA.classList.remove('open'); }
  document.getElementById('moreA').onclick=openSheet;
  document.getElementById('closeA').onclick=closeSheet;
  backA.onclick=closeSheet;

  // Shuffle-Button Zustand
  const shufA = document.getElementById('shufA');
  shufA.onclick = ()=> shufA.classList.toggle('btn-active');

  // Swipe-to-close (einfach)
  let startY=null;
  sheetA.addEventListener('touchstart',e=>{startY = e.touches[0].clientY},{passive:true});
  sheetA.addEventListener('touchmove',e=>{
    if(startY===null) return;
    const dy = e.touches[0].clientY - startY;
    if(dy>60) closeSheet();
  },{passive:true});
</script>
</body>
</html>
